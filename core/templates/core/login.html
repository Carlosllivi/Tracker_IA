<!DOCTYPE html>

<html class="light" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet"
  />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
      .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
  </style>
</head>
<body
        class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
>
<div
        class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
>
  <div class="layout-container flex h-full grow flex-col justify-center">
    <div class="flex flex-1 justify-center py-5">
      <div
              class="layout-content-container flex flex-col w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg"
      >
        <div class="flex justify-center mb-6">
          {% load static %}
          <img
                  src="{% static 'images/TRACKER IA.png' %}"
                  alt="Cámara de seguridad"
                  width="90"
                  height="90"
          />
        </div>
        <h1
                class="text-[#0d141b] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6"
        >
          Bienvenido de Nuevo
        </h1>
        <p
                class="text-[#0d141b] dark:text-gray-300 text-base font-normal leading-normal pb-6 pt-1 px-4 text-center"
        >
          Accede a tu cuenta para monitorear tús cámaras.
        </p>

        <!-- Mensajes de Django -->
        {% if messages %}
          <div class="px-4 mb-4">
            {% for message in messages %}
              <div
                      class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' or message.tags == 'danger' %}bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200{% else %}bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200{% endif %}"
              >
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="flex w-full flex-col gap-4 px-4">
            <label class="flex flex-col w-full">
              <p
                      class="text-[#0d141b] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Nombre de Usuario
              </p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input
                        name="username"
                        type="text"
                        required
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-border-light bg-background-light dark:bg-gray-700 dark:border-gray-600 focus:border-primary h-14 placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                        placeholder="Introduce tu nombre de usuario"
                        value=""
                />
                <div
                        class="text-[#4c739a] flex border border-border-light dark:border-gray-600 bg-background-light dark:bg-gray-700 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                >
                  <span class="material-symbols-outlined"> person </span>
                </div>
              </div>
            </label>
            <label class="flex flex-col w-full">
              <p
                      class="text-[#0d141b] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Contraseña
              </p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input
                        name="password"
                        required
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-border-light bg-background-light dark:bg-gray-700 dark:border-gray-600 focus:border-primary h-14 placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                        placeholder="Introduce tu contraseña"
                        type="password"
                        value=""
                />
                <div
                        class="text-[#4c739a] flex border border-border-light dark:border-gray-600 bg-background-light dark:bg-gray-700 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                >
                  <span class="material-symbols-outlined"> lock </span>
                </div>
              </div>
            </label>
          </div>
          <div class="px-4 mt-2 mb-6">
            <a class="text-sm text-primary hover:underline" href="#"
            >Contactarse con soporte</a
            >
          </div>
          <div class="px-4 w-full">
            <button
                    type="submit"
                    class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-opacity-90 transition-all duration-200 ease-in-out shadow-md hover:shadow-lg"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>
        <div class="text-center mt-6">
          <p class="text-sm text-[#4c739a] dark:text-gray-400">
            ¿No tienes una cuenta?
            <a
                    class="font-medium text-primary hover:underline"
                    href="{% url 'registro' %}"
            >Regístrate</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Toggle password visibility
  (function () {
    const passwordInput = document.querySelector('input[name="password"]');
    const iconContainer = passwordInput.closest('.flex.w-full').querySelector('.material-symbols-outlined');

    if (iconContainer) {
      iconContainer.style.cursor = 'pointer';
      iconContainer.textContent = 'visibility_off';

      iconContainer.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.textContent = 'visibility';
        } else {
          passwordInput.type = 'password';
          this.textContent = 'visibility_off';
        }
      });
    }
  })();
</script>
</body>
</html>
